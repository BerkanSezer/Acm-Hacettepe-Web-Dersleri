<!DOCTYPE html>
<html>

  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        -webkit-transition: width 2s;
        /* For Safari 3.1 to 6.0 */
        transition: width 2s, background 2s;
      }

      div:hover {
        width: 600px;
        background: green;
      }
    </style>
  </head>

  <body>
    <div></div>
  </body>

</html>
