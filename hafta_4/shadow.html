<!DOCTYPE html>
<html>

  <head>
    <style>
      div.card {
        width: 250px;
        -webkit-box-shadow: 11px -14px 85px 2px rgba(128, 17, 128, 1);
        -moz-box-shadow: 11px -14px 85px 2px rgba(128, 17, 128, 1);
        box-shadow: 11px -14px 85px 2px rgba(128, 17, 128, 1);
        text-align: center;
      }

      div.header {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 40px;
      }

      div.container {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <h1>8</h1>
      </div>

      <div class="container">
        <p>May 8, 2018</p>
      </div>
    </div>

  </body>

</html>
